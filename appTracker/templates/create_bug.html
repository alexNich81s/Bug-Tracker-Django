{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Add Bug Report</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Bug Type</label>
            {{ form.bugType }}
        </div>
        <div class="form-group">
            <label>Assigned To</label>
            {{ form.assignedTo }}

        </div>
        <div class="form-group">
            <label>Priority Level</label>
            {{ form.priorityLevel }}

        </div>
        <div class="form-group">
            <label>Status</label>
            {{ form.status }}

        </div>
        <div class="form-group">
            <label>Summary</label>
            {{ form.summaryTitle }}

        </div>
        <div class="form-group">
            <label>Bug Description</label>
            {{ form.bugDescription }}

        </div>
        <button>Submit Bug</button>
   </form>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="card-body">
    <div class="report-name">
        <h1>{{ detail.summaryTitle }}</h1>
    </div>
    <div class="report-body">
        <div class="form-group">
            {{ detail.summaryTitle }}
        </div>
        <div class="form-group">
            <h3>Assigned To:</h3>
            {{ detail.assignedTo }}
        </div>
        <div class="form-group">
            <h3>Current Status</h3>
            {{ detail.status }}
        </div>
        <div class="form-group">
            <h3>Description</h3>
            {{ detail.bugDescription }}
        </div>
            
            
            
        
    </div>
</div>
{% endblock %}
